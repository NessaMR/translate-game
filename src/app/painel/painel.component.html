<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]= "progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="h6">{{instrucao}}</div>
        <p class="mb-2">{{rodadaFrase.fraseIngles}}</p>

        <!-- <p class="mb-2">{{resposta}}</p> -->
        <!-- Exemplo com o two-way-binding -->

        <div class="form-group">
          <textarea class="form-control" (input)="atualizarResposta($event)" [value]="resposta" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <input class="btn btn-primary" type="submit" (click)="verificarResposta()" value="Verificar">
        </div>
      </div>
    </div>
  </div>
</div>
